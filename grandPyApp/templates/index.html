{% extends 'base.html' %}

{% block content %}

		<!-- Page
		==================================================================================== -->
		<div class="container">

			<!-- Logo 
			================================================================================ -->
			<div class="jumbotron row" id="logo">
				<h1 class="text-center">GrandPy Bot</h1>				
				<img class="GrandPiBotte" src={{ url_for('static', filename='img/GrandPiBotte.png') }} alt="GrandPiBotte">  
				<h2 class="text-center">"GrandPy Bot : ça me botte !"</h2>
				<p class="text-justify col-sm-12 col-md-7">Le GrandPy Bot, peut trouver n'importe quel endroit. Demandez lui de trouver une adresse et il la trouvera ! Il se peut même qu'il ait une petite histoire à raconter à son propos.</p>
			</div>

			<!-- Dialog 
				=========================================================================== -->				
			<div class="jumbotron row" id="dialog">
				<ul></ul><!-- Empty list waiting for input-->
			</div>	

			<!-- Form 
			============================================================================ -->
			<form id="question"> 
				<label>Votre question :</label>
				<input type="text" id="itemField" class="form-control"></input><br>
				<button type="submit" class="btn btn-default pull-right" id="add" value="add">Envoyer</button>
			</form>	
	

{% endblock %}
