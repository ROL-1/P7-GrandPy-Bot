{% extends 'base.html' %}

{% block content %}	
<div class="container">
	<!-- Logo 
	================================================================================ -->
	<div class="jumbotron row" id="logo">
		<h1 class="text-center" id="home_title">GrandPy Bot</h1>				
		<img id="GrandPiBotte" src={{ url_for('static', filename='img/GrandPiBotte.png') }} alt="GrandPiBotte">
		<h2 class="text-center" id="teaser">"GrandPy Bot : ça me botte !"</h2>
		<p class="text-justify">Le GrandPy Bot, peut trouver n'importe quel endroit. Demandez lui de trouver une adresse et il la trouvera ! Il se peut même qu'il ait une petite histoire à raconter à son propos.</p>
	</div>


	<!-- Dialog 
		=========================================================================== -->		
	<div class="jumbotron row col-md-6" id="dialog">		
		<ul class="messages"></ul><!-- Empty list waiting for input-->
		<img class="pull-left" id="loading_gif" src={{ url_for('static', filename='img/loading.gif') }} alt="Loading gif">
	</div>

	<!-- Message template 
	=========================================================================== -->	
	<div id="message_template">
		<li>
			<ul class="answer">
				<li class="dialog_question">
					<div class="text_wrapper1">
						<div class="text1"></div>
					</div>
				</li>
				<li class="dialog_adress">
					<div class="avatar"><img class="miniBot" src='static/img/GrandPiBotte_Mini.png' alt='miniBot' /></div>
					<div class="text_wrapper2">
						<div class="text2"></div>
					</div>
				</li>
				<li class="dialog_wiki">
					<div class="avatar"><img class="miniBot" src='static/img/GrandPiBotte_Mini.png' alt='miniBot' /></div>
					<div class="text_wrapper3">
						<div class="text3"></div>
					</div>
				</li>
			</ul>
		</li> 
	</div>

	<!-- Map
	=========================================================================== -->				
	<div class="jumbotron row col-md-6" id="jb_map">		
		<div id='mapbox' style='width: auto; height: 300px;'></div>
	</div>			

	<!-- Form 
	============================================================================ -->
	<form class="col-md-12" id="question"> 
		<label>Votre question :</label>
		<input type="text" id="userquestion" class="form-control" placeholder="Posez votre question ici."></input><br>
		<button type="submit" class="btn btn-default pull-right" id="sendBtn" value="add" disabled="true">Envoyer</button>			
	</form>	

	<!-- Fail box
	=========================================================================== -->				
	<div class="jumbotron row col-xs-8" id="fail_box">
		<p id='fail_text'></p>
	</div>	
</div>	
{% endblock %}
